plugins {
    id 'java'
}

group 'com.havvoric'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

ext {
    javaMainClass = "com.havvoric.Foo"
}

jar {
    manifest {
        attributes(
                "Main-Class": javaMainClass
        )
    }
}